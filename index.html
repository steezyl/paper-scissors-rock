<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Scissors Rock Game</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="heading-container">
    <h1>Paper Scissors Rock</h1>
    <p>Choose your weapon! <em>(Type Paper, Scissors or Rock)</em></p>
  </div>

  <p class="roundCounter round-container"></p>

<div class="form-container">
  <div class="form">
    <input type="text" id="guessField" class="guessField">
    <input type="submit" value="Play!" class="guessSubmit">
  </div>
</div>


<div class="resultParas result-container">
    
      <div class="score-container">
        <p class="compScore"></p>
        <p class="userScore"></p>
      </div>
      <p class="gameResult"></p>
</div>

<button class="resetButton"></button>

    <script src="main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Scissors Rock Game</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="heading-container">
    <h1>Paper Scissors Rock</h1>
    <p>Choose your weapon!</p>
  </div>

<div class="button-container">
  <button class="paper button--pandora"><span>Paper</span></button>
  <button class="scissors button--pandora"><span>Scissors</span></button>
  <button class="rock button--pandora"><span>Rock</span></button>
</div>

<p class="roundCounter round-container"></p>

<div class="resultParas result-container">
    
      <div class="score-container">
        <p class="compScore"></p>
        <p class="userScore"></p>
      </div>
      <p class="gameResult"></p>
</div>

<div class="reset-container">
  <button class="resetButton"></button>
</div>

    <script src="main.js"></script>
</body>

</html>
